<body>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
      <div>
            <form>
                <label>Constellation Name:</label>
                <select id="constellation-name">
                  <option value="Draco">Draco</option>
                  <option value="Orion">Orion</option>
                  <option value="Pegasus">Pegasus</option>
                  <option value="Scorpius">Scorpius</option>
                  <option value="Ursa Major">Ursa Major</option>
                </select>
            </form>

            <form>
            <label>X Coordinate:</label>
            <input type="number" id="x_coordinate"/></br>
            <label>Y Coordinate:</label>
            <input type="number" id="y_coordinate"></br>
            <label>color:</label>
            <input type="text" id="color"></br>
            <label>Number of spikes on each star:</label>
            <input type="number" id="number_of_spikes"></br>
            </form></br>
            <button onclick="addStar()"> Add Star </button>
            <h2>Copy and paste the text in the box into stars.js!</h2>

            <div id="json-box">
                <div id="json-text">
                    <p>constellation = {</p>
                    <p id="jsonObject"></p>
                    <p>]};</p>
                </div>
            </div>
      </div> 
  </body>
<script type="text/javascript">
    var array = [];
    var n = 0;
    var firstFlag = 0;

    function addStar() {
        var name = document.getElementById("constellation-name").value;
        var x = document.getElementById("x_coordinate").value;
        var y = document.getElementById("y_coordinate").value;
        var color = document.getElementById("color").value;
        var num = document.getElementById("number_of_spikes").value;

        array.push("{\"x_coordinate\": " + x + ", \"y_coordinate\": " + y + ", \"color\": \"" + color + "\" , \"number_of_spikes\":" + num + "}");
        console.log(array);

        if(firstFlag == 0){
            var node = document.createElement("p");
            var textnode = document.createTextNode("\"name\" :" + "\""+ name + "\"" + ",");   
            node.appendChild(textnode);  
            document.getElementById("jsonObject").appendChild(node);

            var node = document.createElement("p");                 
            var textnode = document.createTextNode("\"stars\":[");    
            node.appendChild(textnode);  
            document.getElementById("jsonObject").appendChild(node);
             

            var node = document.createElement("p");                 
            var textnode = document.createTextNode(array[n]);    
            node.appendChild(textnode);  
            document.getElementById("jsonObject").appendChild(node); 
        }
        else{
            var node = document.createElement("p");                 
            var textnode = document.createTextNode("," + array[n]);    
            node.appendChild(textnode);  
            document.getElementById("jsonObject").appendChild(node);   
        }
        n++;
        firstFlag = 1;
    }
</script>

</body>
