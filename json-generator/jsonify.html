<script type="text/javascript">
    var array = [];
    var n = 0;
    var firstFlag = 0;

    function addStar() {
        var x = document.getElementById("x_coordinate").value;
        var y = document.getElementById("y_coordinate").value;
        var colour = document.getElementById("colour").value;
        var num = document.getElementById("numPoints").value;

        /*var obj = {x_coordinate: x, y_coordinate: y, colour: colour, numPoints: num};
        console.log(obj);
        array.push(obj);
        console.log(array);*/
        array.push("{\"x_coordinate\": " + x + ", \"y_coordinate\": " + y + ", \"colour\": \"" + colour + "\" , \"numPoints\":" + num + "}");
        console.log(array);
        // var jsonForm = "{\"stars\":[" + array + " \r\n ]}";
        // document.getElementById("jsonObject").innerHTML = jsonForm;

        /*for(i = 0 ; i < n ; i++){
            console.log(array[i]);
            var jsonForm = array[i];
            document.getElementById("jsonObject").innerHTML = "," +jsonForm;
            console.log(n);
            console.log(i);
        }*/
        if(firstFlag == 0){
            var node = document.createElement("p");                 
            var textnode = document.createTextNode(array[n]);    
            node.appendChild(textnode);  
            document.getElementById("jsonObject").appendChild(node); 
        }
        else{
